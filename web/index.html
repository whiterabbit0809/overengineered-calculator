<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Over-engineered Calculator Auth</title>
</head>
<body>
  <h1>Auth demo</h1>

  <section>
    <h2>Sign up</h2>
    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Sign up</button>
    </form>
    <div id="signup-result"></div>
  </section>

  <section>
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="login-result"></div>
  </section>

  <!-- New section for testing the protected endpoint -->
  <section id="secret-section" style="display:none; margin-top: 2rem;">
    <h2>Secret hello</h2>
    <button id="secret-button">Call /api/v1/secret-hello</button>
    <pre id="secret-result"></pre>
  </section>

  <script>
    const baseUrl = '/api/v1';

    // --- SIGNUP ---
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      const res = await fetch(`${baseUrl}/auth/signup`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password }),
      });

      let text = 'Sign up failed';
      try {
        const data = await res.json();
        text = `Sign up: ${data.status}`;
      } catch (err) {
        text = `Sign up: HTTP ${res.status}`;
      }

      document.getElementById('signup-result').innerText = text;
    });

    // --- LOGIN ---
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      const res = await fetch(`${baseUrl}/auth/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password }),
      });

      let text = 'Login failed';
      try {
        const data = await res.json();
        text = `Login: ${data.status}`;

        if (data.status === 'passed' && data.token) {
          // Cache the token in localStorage for later use
          localStorage.setItem('authToken', data.token);

          // Show the secret section now that we have a token
          document.getElementById('secret-section').style.display = 'block';
        }
      } catch (err) {
        text = `Login: HTTP ${res.status}`;
      }

      document.getElementById('login-result').innerText = text;
    });

    // --- SECRET HELLO ---
    document.getElementById('secret-button').addEventListener('click', async () => {
      const token = localStorage.getItem('authToken');
      if (!token) {
        document.getElementById('secret-result').innerText =
          'No token found â€“ please login first.';
        return;
      }

      const res = await fetch(`${baseUrl}/secret-hello`, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`,
        },
      });

      try {
        const data = await res.json();
        document.getElementById('secret-result').innerText =
          JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('secret-result').innerText =
          `Error: HTTP ${res.status}`;
      }
    });

    // If we already have a token (from earlier), show the secret section on load
    if (localStorage.getItem('authToken')) {
      document.getElementById('secret-section').style.display = 'block';
    }
  </script>
</body>
</html>
